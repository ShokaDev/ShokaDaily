    * {

    body {
      margin: 0;

      display: flex;
      justify-content: center;

      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: white;

      text-align: center;

    .profile-img {

    }

    h1 {
      font-size: 1.5rem;
      margin: 0.2rem 0;
      color: #333;
    }

      font-size: 0.95rem;

    }

    .link-list a {
      display: block;
      text-decoration: none;
      background: #0077ff;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .link-list a:hover {
      background: #005ecc;
      transform: scale(1.03);
    }

    @media(max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      .link-list a {
        font-size: 0.9rem;
        padding: 0.65rem;
      }
    }
