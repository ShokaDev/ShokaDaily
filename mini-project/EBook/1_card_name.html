<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Name</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6f9fc, #e9eff5);
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #007bff;
    }

    .card h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 0.95rem;
      margin: 0.5rem 0 1.2rem;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/100?img=3" alt="Profile Image" />
    <h2>Coding Asik</h2>
    <p>Calon Web Developer Handal ðŸš€<br>Belajar konsisten dari dasar dulu.</p>
    <a href="https://instagram.com/codingasik" class="btn">Follow Saya</a>
  </div>
</body>
</html>
