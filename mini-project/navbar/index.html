<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Animated Underline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <nav class="relative flex gap-8 text-lg font-semibold">
    <a href="#" class="relative text-gray-800 py-1 active">Home</a>
    <a href="#" class="relative text-gray-800 py-1">About</a>
    <a href="#" class="relative text-gray-800 py-1">Services</a>
    <a href="#" class="relative text-gray-800 py-1">Contact</a>
    <!-- underline -->
    <span 
      class="underline absolute bottom-0 h-[3px] bg-blue-500 rounded transition-all duration-300 ease-in-out"
      style="width:0; left:0;"
    ></span>
  </nav>

  <script>
    const nav = document.querySelector("nav");
    const underline = document.querySelector(".underline");
    const links = nav.querySelectorAll("a");

    function moveUnderline(el) {
      underline.style.width = `${el.offsetWidth}px`;
      underline.style.left = `${el.offsetLeft}px`;
    }

    // aktif pertama kali (Home)
    const active = nav.querySelector(".active");
    moveUnderline(active);

    // hover effect
    links.forEach(link => {
      link.addEventListener("mouseenter", e => moveUnderline(e.target));
      link.addEventListener("mouseleave", () => moveUnderline(active));
      link.addEventListener("click", e => {
        links.forEach(l => l.classList.remove("active"));
        e.target.classList.add("active");
        moveUnderline(e.target);
      });
    });
  </script>
</body>
</html>
